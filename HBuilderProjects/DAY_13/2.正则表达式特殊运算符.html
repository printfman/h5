<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text">
		<button>text</button>
	</body>
</html>
<script>
	var oBtn=document.querySelector("button");
	var oTxt=document.querySelector("input");
	//包含a
	oBtn.onclick=function(){
		reg=/a/;
		// 只包含一个a
		reg=/^a$/;
		//以b开头  至少3个a  至多5个a
		reg=/^ba{3,5}$/;
		//6个5
		reg=/^5{6}$/;
		// 邮编   6位数字
		reg=/^\d{6}$/;
		//定义一个 由 字母或数字 或下划线组成的 用户名   范围在6,18之间
		reg=/^\w{6,18}$/;
		// 定义一个 由 字母或数字 或下划线组成的 用户名  开头不能是数字   范围在6,18之间 
		reg=/^\D\w{5,17}$/;
		//定义一个 密码  至少6位 
		reg=/^.{6,}$/;
		//  www.baidu.com
		reg=/www\.baidu\.com/;
		//写一个  3+5
		reg=/^3\+5$/;
		//以 13 或 15 开头的手机号
		reg=/^1[35]\d{9}$/;
		reg=/^1(3|5)\d{9}$/;
		reg=/^(13|15)\d{9}$/;
		//两个中文
		reg = /^[\u4e00-\u9fa5]{2}$/;
		reg = /^[^ab]$/;
		console.log(reg.test(oTxt.value));
	}
	
	

</script>
