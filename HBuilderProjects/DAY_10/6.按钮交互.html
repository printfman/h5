<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>		
		<input type="radio" name="box" onclick="fun()">老公1号
		<input type="radio" name="box" onclick="fun()">老公2号
		<br>
		<img>
		<span></span>
	</body>
</html>
<script type="text/javascript">
	var oRadio=document.getElementsByTagName("input");
	var oImg=document.querySelector("img");
	function fun(){
		
		if(oRadio[0].checked){
			oImg.src="1.jpg";
			oImg.nextElementSibling.innerHTML="胡歌";
		}else if(oRadio[1].checked){
			
			oImg.setAttribute("src","2.jpg");
			oImg.nextElementSibling.innerHTML="彭于晏";
		}
		
	}
	
</script>
