<script type="text/javascript">
	//结构赋值
	//一次性定义很多变量
	let[x,y]=[1,2];
	console.log(x+y);
	//以对象格式定义:
	let arr={name,sex}={name:"老王",sex:"18"};
	console.log(name,sex);
	
	//2.解构赋值可以让一个函数返回多个值   使用[]
	
	function fun(){
		return [1,2,3,4];
	}
	console.log(fun());
	
	//3.解构赋值可以实现两个数的交换
	let a=123;
	let b=456;
	//两个变量的无参交换
	a=a+b;
	b=a-b;
	a=a-b;
	console.log(a,b);
	
	[a,b]=[b,a];
	console.log(a,b);
</script>
