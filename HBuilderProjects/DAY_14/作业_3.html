<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
				width: 28px;
				height: 28px;
				background: url(img/star.gif);
				float: left;
			}

		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>       
 <script type="text/javascript">
	let oUL = document.querySelector("ul");
	
	oUL.onmousemove = function(evt){
		let e = evt || event;
		for(let i=0; i < oUL.children.length; i++){//4
			if(e.pageX > i*oUL.children[0].offsetWidth){
				oUL.children[i].style.background = "url(img/star.gif) 0 -28px";
			}else if(e.pageX < i*oUL.children[0].offsetWidth){
				oUL.children[i].style.background = "url(img/star.gif) 0 0";
			}
		}
	}
	
	oUL.onclick = function(){
		oUL.onmousemove = "none";
	}


 </script>
