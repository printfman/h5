<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
				width: 28px;
				height: 28px;
				background: url(img/star.gif);
				float: left;
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
<script src="jQuery.js" type="text/javascript" charset="utf-8"></script>
<script>
	
		$("li").mousemove(function(evt){
			for(let i=0; i < $("li").length; i++){
				let e=evt||event;
				if(e.pageX > i*$("li").eq(0).width()){
					$("li").eq(i).css({background:"url(img/star.gif) 0 -28px"});
				}else if(e.pageX <i*$("li").eq(0).width()){
					$("li").eq(i).css({background :"url(img/star.gif) 0 0px"});
				}
			}	
		})
	
		$("li").click(function(){
			$("li").mousemove(function(){});
		})
</script>
