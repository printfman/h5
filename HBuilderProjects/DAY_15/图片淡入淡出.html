<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 500px;
				height: 300px;
				background: url(1.jpg) no-repeat;
				margin: 0px auto;
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<div id="box" onmouseover="fun(1)" onmouseout="fun(0.1)">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	let oBox=document.querySelector("#box");
	let time=null;
	function fun(target){
		clearInterval(time);
		time=setInterval(function(){
			var speed=getComputedStyle(oBox,false)["opacity"]<target?0.01:-0.01;
			oBox.style.opacity=+getComputedStyle(oBox,false)["opacity"]+speed;
			if(getComputedStyle(oBox,false)["opacity"]>=1||getComputedStyle(oBox,false)["opacity"]<=0.1){
					clearInterval(time);
			}
		},50);
	};
</script>
