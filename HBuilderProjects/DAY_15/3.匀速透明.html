<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				position: absolute;
				left: 200px;
				background-color: cadetblue;
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<div id="box" onmouseover="show(1)" onmouseout="show(0.2)"></div>
	</body>
</html>
<script>
	var oBox=document.getElementById("box");
	var time=null;
	function show(target){
		clearInterval(time);
		time=setInterval(function(){
			var speed=getComputedStyle(oBox,false)["opacity"]<target?0.01:-0.01;
			oBox.style.opacity=+getComputedStyle(oBox,false)["opacity"]+speed;
			if(getComputedStyle("oBox,false")["opacity"]>=1||getComputedStyle("oBox,false")["opacity"]<=0.1){
				clearInterval(time);
			}
		},50);
	}
</script>
