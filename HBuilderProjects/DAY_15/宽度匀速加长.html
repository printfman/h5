<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width:100px;
				height: 100px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="box" onmousemove="fun(400)" onmouseout="fun(100)">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	var oBox=document.querySelector("#box");
	let time=null;
	function fun(target){
		clearInterval(time);
		time=setInterval(function(){
			var speed=target>oBox.offsetWidth?10:-10;
			oBox.style.width=oBox.offsetWidth+speed+"px";
			if(oBox.offsetWidth>=400||oBox.offsetWidth<=100){
				clearInterval(time);
			}
		},50);
	}
</script>
