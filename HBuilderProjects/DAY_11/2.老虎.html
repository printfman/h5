<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: green;
				position: absolute;
				left: 200px;
				top:500px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	var oBox=document.querySelector("#box");
	document.onclick=function(){		
		oBox.style.top=oBox.offsetTop-"100"+"px";
		setTimeout(function(){
			oBox.style.top = "500px";
		},2000);
	}
</script>
