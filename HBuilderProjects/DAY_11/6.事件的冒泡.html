<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#dad{
				width: 300px;
				height: 300px;
				border: 1px solid black;
			}
			#son{
				width: 100px;
				height: 100px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="dad">
			<div id="son">
				
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	window.onclick=function(){
		alert("window");
	}
	document.onclick=function(){
		alert("document");
	}
	document.body.onclick=function(){
		alert("body");
	}
	document.getElementById("dad").onclick=function(){
		alert("dad");
	}
	document.getElementById("son").onclick=function(){
		alert("son");
	}
</script>
