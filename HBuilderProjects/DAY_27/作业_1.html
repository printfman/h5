//ES6
class square{
	constructor(Length) {
	  this.length=Length;
	}
	setLength(newLength){
		this.length=newLength;
	}
	getLength(){
		console.log(this.length);
	}
	getArea(){
		let area=this.length*this.length;
		console.log(area);
	}
	getRoundLength(){
		let roundLength=this.length+this.length;
		console.log(roundLength);
	}
}
//长方形
class rectangle extends square{
	constructor(Width,Length){
	  super(Length);
	  this.width=Width;
	  
	}
	
	getArea(){
		console.log(this.width*this.length);
	}
	getRoundLength(){
		console.log(this.width+this.length);
	}
}


let r=new rectangle(4,2);
r.getLength();
r.getArea();
