<script type="text/javascript">
	do{
		console.log("This is 'do..while'");
	}while(0)
	//do..while和while的区别
// 	当首次条件成立时,两者无区别
// 	当首次条件不成立时,wile不执行,do..while执行一次
	while(0){
		console.log("This is while");
	}
	
	
</script>
