<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			111
		</div>
	</body>
</html>
<!-- 1.引入本地文件 -->
<!-- <script src="jQuery.js"></script> -->
<!-- 2.远程访问cdn资源库 -->
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script type="text/javascript">
	
	$(function(){
		console.log("heihei");
	});
	
	//$==jQuery
	//$(function(){});的完整版$(document).ready(function(){});前半部分相当于window.onload(function(){});
	$(document).ready(function(){
		console.log("haha");
	});
	
	//获取html元素
	$(function(){
		console.log($("#box").html());
	})
	$(function(){
		console.log($("div").html());
	})
	
	//原生js对象与jQuery对象的相互转换
	
	//将jQquery转为了原生对象
	let oDiv = $("#box")[0];//.get(0);
	console.log(oDiv.innerHTML);
	//转为jQuery对象
	console.log($(oDiv).html());
	
</script>
