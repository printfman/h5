<script type="text/javascript">
	//将浮点型数字转换为整型数字
	document.write(parseInt(1.5)+3+"<br>");
	document.write(parseInt("acb")+"<br>");
	document.write(parseInt(12.34)+"<br>");
	//将整型数字转换为浮点型数字
	document.write(parseFloat("123.456")+"<br>");
	document.write(parseFloat("hello")+"<br>");
	//保留小数点后的位数
	var x=3.14159293840;
	document.write(x.toFixed(1)+"<br>");
	//转换为字符串
	var x=123;
	document.write(typeof(x.toString())+"<br>");
	var y=""+x;
	document.write(typeof(y));
