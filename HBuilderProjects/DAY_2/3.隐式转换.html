<script type="text/javascript">
	document.write(1+"3434"+"<br>");
	document.write("1"+"3434"+"<br>");
	document.write(1+1+"3434"+"<br>");
	document.write(1+"3434"+1+"<br>");
	document.write(5+5+"=5+5"+ "<br/>")
	//数字与字符串相加等价于字符串的拼接
	
	
	document.write(1-"123"+"<br>");
	document.write("123"-23+"<br>");
	document.write("123"-"23"+"<br>");
	document.write("abc"-23+"<br>");
	//减法操作 数字型字符串与数字相减会转换为数字类型
	//当不为数字型字符串时,出现NaN(not a number)
	document.write(typeof(NaN));//number类型
