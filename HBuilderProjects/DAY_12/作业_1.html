<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
			
		<style>
			#box{
				width: 100px;
				height: 100px;
				background-color: #008000;
				color: white;
				border-radius: 50% 50%;
				line-height: 100px;
				text-align: center;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
<script>
	var oBox=document.querySelector("#box");
	document.onmousemove=function(evt){
		var e=evt||event;
		oBox.style.top=e.pageY+"px";
		oBox.style.left=e.pageX+"px";
		oBox.innerHTML="("+e.pageX+","+e.pageY+")";
	}
</script>
