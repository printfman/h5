<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>华为商城 注册</title>
		<link rel="shortcut icon" href="img/index.ico" />
		<link rel="stylesheet" href="css/register.css">
	</head>
	<body>
		<header>
			<nav>
				<a href="index.html"><img src="register_img/logo.png"></a>
				<b>|</b>
				<span>华为商城</span>
			</nav>
		</header>
		<div class="title">
			<a href="#" class="btn_phone"><i></i><span>手机号</span></a>
			<a href="#" class="btn_mail"><i></i><span>电子邮箱</span></a>
		</div>
		<main>
			<form action="#" method="get">
				<p class="main_title">注册华为账号(手机号)</p>
				<span class="main_label">用于访问所有华为终端云服务</span>
				<div class="news">
					<div class="news_title"><span>国 家 / 地 区</span></div>
					<select class="news_txt">
						<option>中国</option>
					</select>
				</div>
				<div class="news">
					<div class="news_title"><span>用 户 名</span></div>
					<i class="ps"></i>
					<input type="text" class="news_txt" id="phone_number">
				</div>
				<div class="news">
					<div class="news_info"><div class="news_info2"></div></div>
					<span class="news_confirm">点击按钮进行验证</span>
				</div>
				<div class="news">
					<div class="news_title"><span>短 信 验 证 码</span></div>
					<input type="text" class="news_txt_" id="ma">
					<a class="news_label" href="#">获取验证码</a>
				</div>
				<div class="news">
					<div class="news_title"><span>密&nbsp;&nbsp;&nbsp;码</span></div>
					<input type="password" class="news_txt" id="pwd">
				</div>
				<div class="news">
					<div class="news_title"><span>确 认 密 码</span></div>
					<i class="ps"></i>
					<input type="password" class="news_txt">
				</div>
				<div class="news">
					<div class="news_title"><span>出 生 日 期</span></div>
					<select class="news_txt__">
						<option>1999</option>
					</select>
					<select class="news_txt__">
						<option>12</option>
					</select>
					<select class="news_txt__">
						<option>30</option>
					</select>
				</div>
				<div class="icon">i</div>
				<span class="info_span">您的出生日期用于确定您在法律范围内可用的服务</span>
				<input type="submit" value="注册" class="send">
			</form>
			<div class="mask"></div>
			<div class="alert">注册成功</div>
			<div class="alert">用户名重复或输入错误</div>
		</main>

		<footer>
			<a href="$">华为帐号与云空间用户协议 | 关于华为帐号与云空间隐私的声明 | 常见问题 | Cookies

			</a>
		</footer>
	</body>
</html>
<script src="js/jQuery.js"></script>
<script src="js/register.js"></script>
