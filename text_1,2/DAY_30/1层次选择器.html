<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box1">
			1
		</div>
		<div id="box2">
			2
		</div>
		<div id="box3">
			3
		</div>
		<div id="box4">
			4
			<div id="box5">
				5
			</div>
		</div>
		
		<h1>
			<strong>123</strong>
			<strong>456</strong>
		</h1>
		<h1>
			<em>
				<strong>789</strong>
			</em>
		</h1>
	</body>
</html>
<script src="jQuery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	//后代选择器
	$(function(){
		$("#box4 #box5").css({backgroundColor:"green"});
		//子选择器
		$("h1>em").css({color:"green"});
		//相邻选择器(和#box3相邻的元素div)
		$("#box3+div").css({background:"green"});
		//兄弟选择器(和#box1同级的div，不包括#box1)
		$("#box1~div").css({background:"pink"});
	});
	

</script>
