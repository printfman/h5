<script type="text/javascript">
// 	4. 打印三角形
//    *
//    **
//    ***
//    ****
//
 for(var i=0;i<=4;i++){
	 for(j=0;j<=i;j++){
		 document.write("*");
	 }
	 document.write("<br/>");
 }
 
 
 
 
 
  //打印菱形上半部分 打印行
   for(var i=1;i<=7;i++)
   {
    //先打印空格
    for(var j=1;j<=7-i;j++)
    {
     document.write(" &nbsp;")
    }
    //判断打印星号
    for(var k=1;k<=2*i-1;k++)
    {
     document.write("*")
    }
    //换行
    document.write("<br/>")
   }

//打印下半部分
   for(var i=1;i<=11;i++)
   {
    for(var j=1;j<=i;j++)
    {
     document.write(" &nbsp;")
    }
    for(var b=1;b<=13-2*i;b++)
    {
     document.write("*")
    }
    document.write("<br/>")
   }


</script>
