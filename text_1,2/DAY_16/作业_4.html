	// 4.有一个圆类，半径为r。创建半径为5的圆对象。打印圆的面积和周长。
	
	//es6
	const PI=3.14;
	class Circle{		
		constructor(R) {
		    this.r=R;
		}
		area(){
			
			return "面积为"+PI*this.r*this.r;
		}
		length(){
			return "周长为"+2*this.r*PI;
		}
	}
	
	let circle=new Circle(1);
	console.log(circle.area(),circle.length());
