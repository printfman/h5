// 	8. 有三种汽车，卧车，卡车，公共汽车。速度分别为60km/h 40km/h 30km/h。
// 有三种路，高速路，乡间小路，山路。速度加成分别为0km/h  -10km/h  -20km/h。
// 计算每种汽车在不同公路上行驶1000km所花费的时间。

	class Car{
		constructor(Speed,S) {
		    this.speed=Speed;
			this.s=S;
		}
		time(road){
			this.speed+=road.v;
			let time=(this.s/this.speed).toFixed(1);
			return time;
		}
		
	}
	class Road{
		constructor(V) { 
			this.v=V;
		}
	}

	let car1=new Car(60,1000);
	let road1=new Road(0);
	let road2=new Road(-10);
	let road3=new Road(-10);
	console.log("卧车在高速路上行驶时间"+car1.time(road1)+"h");
	console.log("卧车在乡间小路上行驶时间"+car1.time(road2)+"h");
	console.log("卧车在山路上行驶时间"+car1.time(road3)+"h");
	let car2=new Car(40,1000);
	console.log("卡车在高速路上行驶时间"+car2.time(road1)+"h");
	console.log("卡车在乡间小路上行驶时间"+car2.time(road2)+"h");
	console.log("卡车在山路上行驶时间"+car2.time(road3)+"h");
	let car3=new Car(30,1000);
	console.log("公共汽车在高速路上行驶时间"+car3.time(road1)+"h");
	console.log("公共汽车在乡间小路上行驶时间"+car3.time(road2)+"h");
	console.log("公共汽车在山路上行驶时间"+car3.time(road3)+"h");
