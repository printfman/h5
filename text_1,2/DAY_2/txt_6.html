<script type="text/javascript">
// 	6.    有一个函数：
//              x        x < 1
//          y={ 2X       1<=x<10
//              3x-11    x >= 10
// 通过代码来编写这个函数。
// 
var x=100;
if(x<1){
	document.write(x);
}else if(x>=1&&x<10){
	document.write(2*x);
}else if(x>=10){
	document.write(3*x-11);
}
</script>
