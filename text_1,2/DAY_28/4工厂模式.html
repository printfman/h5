<script type="text/javascript">

	//批量生产复杂对象
	function Factory(model){//可通过传入不同的参数改变对象里的参数值
		return {
			"screen": "this is screen",
			"keybord": "this is keybord",
			"mouse": "this is mouse",
			"USB": "this is API of USB",
			"storage": "this is storage",
			"color": model
		}
	}
	let _pink = new Factory("pink");
	let _green=new Factory("green");
	console.log(_pink);
	console.log(_green);
	//根据不同环境创建不同实例
	
	function UserFactory(role){//根据角色的不同调用不同的返回值
		function SuperAdmin(){
			this.name="超级会员管理人员";
			this.Page=['首页','信息查看','后台管理'];
		}
		function Admin(){
			this.name="普通会员";
			this.Page=['首页','信息查看'];
		}
		function User(){
			this.name="普通用户";
			this.Page=['首页'];
		}
	
	switch (role){
		case 'surperAdmin':
			return new SuperAdmin();
			break;
		case 'admin':
			return new Admin();
			break;
		case 'user':
			return new User();
			break;
			
	}
}
	
	let s=new UserFactory("admin");
	console.log(s.name,s.Page);
</script>
