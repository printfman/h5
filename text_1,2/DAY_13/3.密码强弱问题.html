<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text">
		<button>test</button>
	</body>
</html>
<script>
	var oBtn=document.querySelector("button");
	var oTxt=document.querySelector("input");
	var regNum=/^\d+$/;
	var regChar=/^[a-zA-Z]+$/;
	var regother=/^[!@#$%^&*]+$/;
	
	var _regNum=/\d+/;
	var _regChar=/[a-zA-Z]+/;
	var _regother=/[!@#$%^&*]+/;
	
	oBtn.onclick=function(){
		if(regNum.test(oTxt.value)||regChar.test(oTxt.value)||regother.test(oTxt.value)){
			alert("弱");
		}else if(_regNum.test(oTxt.value)&&_regChar.test(oTxt.value)&&_regother.test(oTxt.value)){
			alert("强")
		}else{
			alert("中");
		}
	}
</script>
