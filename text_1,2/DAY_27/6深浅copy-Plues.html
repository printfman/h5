<script type="text/javascript">
	function Birthday(Y,M,D){
		this.y=Y;
		this.m=M;
		this.d=D;
	}
	function Animal(Bir){
		this.bir=Bir;
	}
	function Person(Id){
		this.id=Id;
	}
	
	Person.prototype=new Animal(new Birthday(1,2,3));//类的关联
	
	Person.prototype.clone=function(){
		let temp=new Person(this.id);
		
		temp.bir=new Birthday(this.bir.y,this.bir.m,this.bir.d);
		return temp;
	}
	
	
	let m=new Person("007");
	let m2=m;
	
	m2.id="001";
	console.log(m.id,m.bir,m.bir.y);
	console.log(m2.id,m2.bir,m2.bir.y);
	
	
	
	let m3=m.clone();
	m3.id="008";
	m3.bir.y="1000";
	console.log(m.id,m.bir,m.bir.y);
	console.log(m3.id,m3.bir,m3.bir.y);
	

</script>
